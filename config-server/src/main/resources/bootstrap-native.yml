server:
  port: 8888

spring:
  application:
    name: config-server
  boot:
    admin:
      url: http://localhost:6001
  cloud:
    config:
      server:
        native:
          searchLocations: classpath:/
          addLabelLocations: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registryFetchIntervalSeconds: 1
  instance:
    leaseRenewalIntervalInSeconds: 1
